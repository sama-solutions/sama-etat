name: ğŸš€ SAMA Ã‰TAT CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: '3.9'
  ODOO_VERSION: '18.0'
  POSTGRES_VERSION: '15'

jobs:
  # Tests de qualitÃ© du code
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
        pip install -r requirements.txt
        
    - name: ğŸ¨ Check code formatting with Black
      run: black --check --diff .
      
    - name: ğŸ“‹ Check import sorting with isort
      run: isort --check-only --diff .
      
    - name: ğŸ” Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: ğŸ”¬ Type checking with mypy
      run: mypy . --ignore-missing-imports
      continue-on-error: true

  # Tests unitaires
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_sama_etat
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        
    - name: ğŸ”§ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libxml2-dev \
          libxslt1-dev \
          libldap2-dev \
          libsasl2-dev \
          libssl-dev \
          postgresql-client
          
    - name: ğŸ”§ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov coverage
        pip install -r requirements.txt
        
    - name: ğŸ§ª Run unit tests
      run: |
        coverage run -m pytest tests/ -v
        coverage report
        coverage xml
        
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Tests d'intÃ©gration Odoo
  odoo-tests:
    name: ğŸ—ï¸ Odoo Integration Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_odoo
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ”§ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libxml2-dev \
          libxslt1-dev \
          libldap2-dev \
          libsasl2-dev \
          libssl-dev \
          postgresql-client \
          wkhtmltopdf
          
    - name: ğŸ“¦ Clone Odoo
      run: |
        git clone --depth 1 --branch ${{ env.ODOO_VERSION }} https://github.com/odoo/odoo.git
        
    - name: ğŸ”§ Install Odoo dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r odoo/requirements.txt
        pip install -r requirements.txt
        
    - name: ğŸ—ï¸ Setup Odoo addons
      run: |
        mkdir -p odoo/addons/sama_etat
        cp -r . odoo/addons/sama_etat/
        
    - name: ğŸ§ª Run Odoo tests
      run: |
        cd odoo
        python odoo-bin \
          --addons-path=addons \
          --database=test_odoo \
          --db_host=localhost \
          --db_port=5432 \
          --db_user=postgres \
          --db_password=postgres \
          --init=sama_etat \
          --test-enable \
          --stop-after-init \
          --log-level=test

  # Tests de sÃ©curitÃ©
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ”§ Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        
    - name: ğŸ” Run Bandit security scan
      run: bandit -r . -f json -o bandit-report.json
      continue-on-error: true
      
    - name: ğŸ›¡ï¸ Check dependencies with Safety
      run: safety check --json --output safety-report.json
      continue-on-error: true
      
    - name: ğŸ“Š Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # Build Docker
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [unit-tests, odoo-tests]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: samaetat/sama-etat
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          
    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # DÃ©ploiement automatique
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Ici, vous ajouteriez vos scripts de dÃ©ploiement
        # Here, you would add your deployment scripts
        
    - name: ğŸ§ª Run smoke tests
      run: |
        echo "Running smoke tests..."
        # Tests de fumÃ©e pour vÃ©rifier le dÃ©ploiement
        # Smoke tests to verify deployment
        
    - name: ğŸ“¢ Notify deployment
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#sama-etat-deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Analyse de performance
  performance:
    name: âš¡ Performance Analysis
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Start services
      run: |
        docker-compose -f docker-compose.test.yml up -d
        sleep 30
        
    - name: âš¡ Run performance tests
      run: |
        # Ici, vous ajouteriez vos tests de performance
        # Here, you would add your performance tests
        echo "Running performance tests..."
        
    - name: ğŸ“Š Generate performance report
      run: |
        echo "Generating performance report..."
        
    - name: ğŸ§¹ Cleanup
      if: always()
      run: |
        docker-compose -f docker-compose.test.yml down -v

  # Notification finale
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [unit-tests, odoo-tests, security-scan, docker-build]
    if: always()
    
    steps:
    - name: ğŸ“¢ Send notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#sama-etat-ci'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow