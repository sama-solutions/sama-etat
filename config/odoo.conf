[options]
# Configuration Odoo pour SAMA ÉTAT
# Optimisée pour la production

# Chemins des addons
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

# Répertoire de données
data_dir = /var/lib/odoo

# Configuration de la base de données
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo_password_2024
db_name = sama_etat
db_template = template0

# Sécurité
admin_passwd = $pbkdf2-sha512$25000$admin_sama_etat_2024
list_db = False
db_filter = sama_etat

# Serveur web
xmlrpc_port = 8069
longpolling_port = 8071
xmlrpc_interface = 0.0.0.0
netrpc = False

# Logs
logfile = /var/log/odoo/odoo.log
