log_handler = :INFO
log_db = False
log_db_level = warning

# Performance
workers = 4
max_cron_threads = 2
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = 300

# Cache et sessions
enable_redis = False
session_redis_host = redis
session_redis_port = 6379
session_redis_db = 1
session_redis_password = 

# Proxy et sécurité
proxy_mode = True
without_demo = False

# Langues
