[options]
# Configuration Odoo pour les tests SAMA ÉTAT
# Optimisée pour l'environnement de test

# Chemins des addons
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

# Répertoire de données de test
data_dir = /var/lib/odoo/test

# Configuration de la base de données de test
db_host = test_db
db_port = 5432
db_user = test_user
db_password = test_password
db_name = test_sama_etat
db_template = template0

# Sécurité (relaxée pour les tests)
admin_passwd = test_admin_password
list_db = True
db_filter = test_.*

# Serveur web
xmlrpc_port = 8069
longpolling_port = 8071
xmlrpc_interface = 0.0.0.0
netrpc = False

# Logs de test
logfile = /var/log/odoo/test/odoo-test.log
log_level = test
log_handler = :INFO
log_db = False
log_db_level = warning

# Performance (réduite pour les tests)
workers = 0
max_cron_threads = 1
limit_memory_hard = 1073741824
limit_memory_soft = 805306368
limit_request = 8192
limit_time_cpu = 300
limit_time_real = 600
limit_time_real_cron = 150

# Tests
test_enable = True
test_file = 
test_tags = 

# Cache désactivé pour les tests
enable_redis = False

# Proxy désactivé pour les tests
proxy_mode = False

# Démo data activée pour les tests
without_demo = False

# Langues pour les tests
load_language = fr_FR,en_US
translate_modules = sama_etat

# Email désactivé pour les tests
email_from = test@sama-etat.local
smtp_server = localhost
smtp_port = 1025
smtp_ssl = False
smtp_user = 
smtp_password = 

# Configuration spécifique aux tests
[test]
# Base de données de test
test_db_name = test_sama_etat
test_db_user = test_user
test_db_password = test_password

# Modules à tester
test_modules = sama_etat

# Tags de test
test_tags = standard,at_install,post_install

# Timeout pour les tests
test_timeout = 300

# Configuration SAMA ÉTAT pour les tests
[sama_etat_test]
# Mode test activé
test_mode = True

# Données de démonstration
demo_data = True

# API de test
api_base_url = http://localhost:8069
test_api_key = test_key_sama_etat

# Configuration de la carte de test
map_default_lat = 14.6928
map_default_lng = -17.4467
map_default_zoom = 7

# Régions de test
regions_enabled = True
test_regions = Dakar,Thiès,Saint-Louis

# Utilisateurs de test
test_admin_user = admin@test.sama-etat.sn
test_project_manager = pm@test.sama-etat.sn
test_citizen = citizen@test.sama-etat.sn