version: '3.8'

services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: sama_etat_db
    environment:
      - POSTGRES_DB=sama_etat
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo_password_2024
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432"
    volumes:
      - sama_etat_db_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - sama_etat_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo -d sama_etat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Application Odoo avec SAMA ÉTAT
  odoo:
    image: odoo:18.0
    container_name: sama_etat_app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
      - "8071:8071"  # Port pour le longpolling
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo_password_2024
      - POSTGRES_DB=sama_etat
    volumes:
      - sama_etat_web_data:/var/lib/odoo
      - ./:/mnt/extra-addons/sama_etat
      - ./config/odoo.conf:/etc/odoo/odoo.conf
      - ./logs:/var/log/odoo
    networks:
      - sama_etat_network
    restart: unless-stopped
    command: >
      bash -c "
        pip install qrcode pillow &&
        odoo --addons-path=/usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons
        -d sama_etat
        -i sama_etat
        --db-filter=sama_etat
        --without-demo=False
        --load-language=fr_FR
        --load-language=en_US
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Serveur web Nginx (optionnel pour la production)
  nginx:
    image: nginx:alpine
    container_name: sama_etat_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./static:/var/www/static
    depends_on:
      - odoo
    networks:
      - sama_etat_network
    restart: unless-stopped
    profiles:
      - production

  # Redis pour le cache (optionnel)
  redis:
    image: redis:7-alpine
    container_name: sama_etat_redis
    ports:
      - "6379:6379"
    volumes:
      - sama_etat_redis_data:/data
    networks:
      - sama_etat_network
    restart: unless-stopped
    profiles:
      - production
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Service de monitoring (optionnel)
  monitoring:
    image: prom/prometheus:latest
    container_name: sama_etat_monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - sama_etat_monitoring_data:/prometheus
    networks:
      - sama_etat_network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  sama_etat_db_data:
    driver: local
  sama_etat_web_data:
    driver: local
  sama_etat_redis_data:
    driver: local
  sama_etat_monitoring_data:
    driver: local

networks:
  sama_etat_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16